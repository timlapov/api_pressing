controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

api_doc:
    path: /doc
    controller: api_platform.swagger_ui.action

api_login_check:
    path: /api/login
    methods: [ 'POST' ]

app_logout:
    path: /admin/logout
    methods: GET

api_refresh_token:
    path: /api/token/refresh